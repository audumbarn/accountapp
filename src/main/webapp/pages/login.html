<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript">
      $(document).ready(function(){
    $("#signupform").submit(function(){
      var account = {};
      account["userLogin"]= $('input[name="userLogin"]').val();
      account["firstName"] = $('input[name="firstName"]').val();
      account["lastName"] = $('input[name="lastName"]').val();
      account["emailId"] = $('input[name="emailId"]').val();
      account["password"] = $('input[name="password"]').val();
      account["mobileNo"] = $('input[name="mobileNo"]').val();
      account["dob"] = $('input[name="dob"]').val();
      
      $.ajax({
        type: 'POST',
        url: '/RESTfulExample/rest/account',
        data: JSON.stringify(account), // or JSON.stringify ({name: 'jonas'}),
        success: function(data) { 
        	setCookie("userLogin", account["userLogin"], 1);
        	window.location.replace("myaccount.html");
        },
        contentType: "application/json",
        dataType: 'json'
      });
      return false;
    });

    $("#loginform").submit(function(){
      var account = {};
      account["userLogin"]= $('input[name="usrLogin"]').val();
      setCookie("userLogin", account["userLogin"], 1);
    });

function setCookie(cname, cvalue, exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    var expires = "expires="+ d.toUTCString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}
});
    </script>
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form id="loginform" method="post" action="myaccount.html">
              <h1>Login Form</h1>
              <div>
                <input type="text" class="form-control" name="usrLogin" placeholder="Username" required="" />
              </div>
              <div>
                <input type="password" class="form-control" name="pwd" placeholder="Password" required="" />
              </div>
              <div>
                <input type="submit" class="btn btn-default submit" value="Login" />
                <a class="reset_pass" href="#">Lost your password?</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">New to site?
                  <a href="#signup" class="to_register"> Create Account </a>
                </p>

                <div class="clearfix"></div>
                <br />

                
              </div>
            </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form">

          <section class="login_content">
            <form id="signupform" method="post" action="">
              <h1>Create Account</h1>
              <div class="form-group">
                     
                <div class="col-md-6">
                <input type="text" name="firstName" class="form-control" placeholder="First Name" required="" />
              </div>
              <div class="col-md-6">
                <input type="text" name="lastName" class="form-control" placeholder="Last Name" required="" />
              </div>   
                        
              <div>
                <input type="text" name="userLogin" class="form-control" placeholder="Username" required="true" />
              </div>
              <div>
                <input type="email" name="emailId" class="form-control" placeholder="Email" required="" />
              </div>
              <div>
                <input type="text" name="mobileNo" class="form-control" placeholder="Mobile Number" required="" />
              </div>
              <div>
                <input type="password" name="password" class="form-control" placeholder="Password" required="" />
              </div>
              <div>
                <input type="text" name="dob" class="form-control" placeholder="Date of Birth" required="" />
              </div>
              <div>
                <input type="submit" class="btn btn-default submit" value="Submit" />
              </div>
              </form>
              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Already a member ?
                  <a href="#signin" class="to_register"> Log in </a>
                </p>

                <div class="clearfix"></div>
                <br />

                
              </div>
            
          </section>
        </div>
      </div>
    </div>
